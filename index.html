<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Lexend+Deca:wght@200;400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card component</title>
</head>
<body>
    <main class="container">
       <div class="card">
        <div class="card-img">
            
            <div class="img-mask"></div>
        </div>
        <section><div class="card-info">
            <h1 class="card-info-header">Get <span>insights</span> that help your business grow.</h1>
            <p class="card-info-contant">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card-info-list">
                <div>
                <h2>10k+</h2>
                <p>companies</p>
            </div>
                <div>
                <h2>314</h2>
                <p>templates</p>
            </div>
                <div class="last">
                <h2>12M+</h2>
                <p>queries</p>
            </div>
        </section>
       </div>
    </main>
</body>
</html>
